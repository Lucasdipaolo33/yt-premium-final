<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Premium</title>
    <link rel="icon" href="https://www.youtube.com/s/desktop/c07166ca/img/favicon_32x32.png">
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #0f0f0f; overflow: hidden; font-family: sans-serif; }
        #header-premium {
            position: fixed; top: 0; width: 100%; height: 48px; background: #0f0f0f;
            display: flex; align-items: center; justify-content: center; z-index: 9999;
            border-bottom: 1px solid #222;
        }
        .logo-yt { height: 20px; margin-right: 6px; }
        .text-premium { color: white; font-weight: bold; font-size: 20px; letter-spacing: -1px; }

        /* Contenedor del reproductor */
        #player-container { width: 100%; height: calc(100% - 48px); margin-top: 48px; background: #000; }
        #player { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="header-premium">
        <img class="logo-yt" src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg">
        <span class="text-premium">YouTube Premium</span>
    </div>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        // CARGA DE LA API OFICIAL DE YOUTUBE
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ', // Video de prueba, el usuario puede buscar despu√©s
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'origin': window.location.origin
                }
            });
        }

        // TRUCO SEGUNDO PLANO
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({ title: 'YouTube Premium' });
        }
    </script>
</body>
</html>
