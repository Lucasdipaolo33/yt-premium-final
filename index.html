<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>YouTube Premium</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; overflow:hidden; }
        #app-loader { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; color:white; font-family:sans-serif; }
        .spinner { border: 4px solid #333; border-top: 4px solid #f00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="app-loader">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="60">
        <p>Iniciando Modo Invisible...</p>
        <div class="spinner"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        // REDIRECCIÓN Y HACK DE AUDIO
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            
            // HACK SEGUNDO PLANO: MediaSession API (Engaña al sistema de audio)
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = 'playing';
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'YouTube Premium PRO',
                    artist: 'Modo Background Activo',
                    artwork: [{ src: 'https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg', sizes: '512x512', type: 'image/png' }]
                });
            }

            // REDIRECCIÓN
            window.location.href = "https://m.youtube.com/?persist_gl=1&gl=AR";

            // BLOQUEADOR AGRESIVO (Inyecta limpieza cada 200ms)
            setInterval(() => {
                // Borra cuadros, banners y promos de Shorts
                const ads = document.querySelectorAll('ytm-promoted-video-renderer, ytm-display-ad-renderer, ytm-companion-ad-renderer, ytm-ad-slot, .ad-container, .ytp-ad-module, ytm-promoted-sparkles-web-renderer, ytm-inline-ad-slot-renderer');
                ads.forEach(ad => ad.style.display = 'none');

                // SALTO AUTOMÁTICO (Si aparece el video del anuncio, lo acelera 16x)
                const video = document.querySelector('video');
                if (document.querySelector('.ad-showing, .ad-interrupting')) {
                    if (video) {
                        video.muted = true;
                        video.playbackRate = 16;
                        document.querySelector('.ytp-ad-skip-button, .ytp-ad-skip-button-modern')?.click();
                    }
                }
            }, 200);
        } else {
            // Si no está instalada, mostramos la pantalla de instalación (tu diseño anterior)
            document.getElementById('app-loader').innerHTML = `
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="80">
                <h2>YouTube Premium</h2>
                <button onclick="instalar()" style="background:#f00; color:#fff; border:none; padding:15px 30px; border-radius:30px; font-weight:bold; margin-top:20px;">INSTALAR AHORA</button>
            `;
        }

        function instalar() {
            // Aquí pones tu lógica de deferredPrompt que ya tenías
            alert("Toca 'Compartir' y 'Agregar a inicio' para activar el bloqueo.");
        }
    </script>
</body>
</html>
