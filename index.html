<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YouTube Premium PRO</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:sans-serif; text-align:center; }
        .loader { border: 4px solid #333; border-top: 4px solid #f00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background: #f00; color: white; padding: 15px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; display:inline-block; font-size: 16px; }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="80">
    <h2>YouTube Premium</h2>
    <p id="status-text">Cargando sistema de bloqueo...</p>
    <div id="loader" class="loader"></div>
    
    <div id="install-area" style="display:none;">
        <button id="btnInstalar" class="btn">INSTALAR APP PREMIUM</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        let deferredPrompt;
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const installArea = document.getElementById('install-area');
        const btnInstalar = document.getElementById('btnInstalar');

        // Detectar si ya es la App instalada
        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            statusText.innerText = "Modo Premium Activo";
            // Redirección inmediata si ya es la app
            window.location.href = "https://m.youtube.com/?persist_gl=1&gl=AR";
        }

        // Capturar el evento de instalación
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Mostrar el botón si no está instalada
            loader.style.display = 'none';
            statusText.innerText = "Listo para instalar";
            installArea.style.display = 'block';
        });

        btnInstalar.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('Usuario aceptó');
                }
                deferredPrompt = null;
            } else {
                alert("Toca los 3 puntos (o compartir) y selecciona 'Agregar a la pantalla de inicio'");
            }
        });

        // Bloqueador en segundo plano (Corre siempre)
        setInterval(() => {
            const ads = document.querySelectorAll('ytm-promoted-video-renderer, ytm-display-ad-renderer, ytm-ad-slot, .ad-container, .ytp-ad-module');
            ads.forEach(ad => ad.remove());
            
            const video = document.querySelector('video');
            if (document.querySelector('.ad-showing, .ad-interrupting') && video) {
                video.muted = true;
                video.playbackRate = 16;
                document.querySelector('.ytp-ad-skip-button, .ytp-ad-skip-button-modern')?.click();
            }
        }, 300);
    </script>
</body>
</html>
