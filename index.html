<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Premium</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #0f0f0f; overflow: hidden; font-family: 'Roboto', sans-serif; }
        
        #header-premium {
            position: fixed; top: 0; width: 100%; height: 48px; background: #0f0f0f;
            display: flex; align-items: center; padding-left: 16px; z-index: 9999;
            border-bottom: 1px solid #222;
        }

        /* Logo Premium con filtro blanco para que se vea en modo oscuro */
        .logo-yt { height: 20px; filter: brightness(0) invert(1); } 
        .text-premium { color: white; margin-left: 4px; font-weight: bold; font-size: 19px; letter-spacing: -1px; }

        #yt-wrapper { width: 100%; height: calc(100% - 48px); margin-top: 48px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="header-premium">
        <img class="logo-yt" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YT">
        <span class="text-premium">Premium</span>
    </div>

    <div id="yt-wrapper">
        <iframe id="player" src="https://m.youtube.com/?itct=CBkQpDAiEwjXv_v" 
                allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // Configuración para segundo plano
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'YouTube Premium',
                artist: 'Facultad de Programación'
            });
        }
    </script>
</body>
</html>
