<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Premium</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; font-family:sans-serif; color:white; display:flex; align-items:center; justify-content:center; height:100vh; }
        .loader { border: 4px solid #333; border-top: 4px solid #f00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #install-screen { text-align: center; display: none; padding: 20px; }
        .btn { background: #f00; color: white; padding: 15px 30px; border-radius: 25px; border: none; font-weight: bold; margin-top: 20px; font-size: 16px; }
    </style>
</head>
<body>

    <div id="install-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" style="width:60px;">
        <h2>YouTube Premium</h2>
        <p>Instala la aplicación para activar el bloqueo de anuncios.</p>
        <button id="install-btn" class="btn">INSTALAR AHORA</button>
    </div>

    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            // SI YA ES LA APP: Va directo a YouTube sin preguntar nada
            window.location.href = "https://m.youtube.com/?persist_gl=1&gl=AR";
        } else {
            // SI ES EL NAVEGADOR: Muestra el botón de instalar
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('install-screen').style.display = 'block';
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('install-btn').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    location.reload();
                });
            } else {
                alert("Para instalar: Toca el icono de compartir o los 3 puntos y elige 'Agregar a inicio'");
            }
        });
    </script>
</body>
</html>
