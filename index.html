<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Premium</title>
    <link rel="icon" href="https://www.youtube.com/s/desktop/c07166ca/img/favicon_32x32.png">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #0f0f0f; overflow: hidden; }
        #header-premium {
            position: fixed; top: 0; width: 100%; height: 48px; background: #0f0f0f;
            display: flex; align-items: center; justify-content: center; z-index: 9999;
            border-bottom: 1px solid #222;
        }
        .logo-container { display: flex; align-items: center; }
        .logo-img { height: 20px; margin-right: 6px; }
        .logo-text { color: white; font-weight: bold; font-size: 20px; font-family: sans-serif; }

        #main-container { width: 100%; height: calc(100% - 48px); margin-top: 48px; }
        
        /* El secreto: Sandbox permite que el iframe ignore algunas restricciones */
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
    </style>
</head>
<body>

    <div id="header-premium">
        <div class="logo-container">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg">
            <span class="logo-text">YouTube Premium</span>
        </div>
    </div>

    <div id="main-container">
        <iframe 
            id="yt-frame" 
            src="https://m.youtube.com/?persist_app=1&app=m" 
            allow="autoplay; encrypted-media; picture-in-picture"
            sandbox="allow-forms allow-scripts allow-same-origin allow-presentation allow-popups">
        </iframe>
    </div>

    <script>
        // Bloqueo de publicidad rudimentario (solo si el navegador lo permite)
        setInterval(() => {
            const frame = document.getElementById('yt-frame');
            try {
                // Buscamos botones de "Saltar anuncio" dentro del frame
                const skipBtn = frame.contentWindow.document.querySelector('.ytp-ad-skip-button');
                if (skipBtn) skipBtn.click();
                
                // Ocultamos banners
                const adOverlay = frame.contentWindow.document.querySelector('.ytp-ad-overlay-container');
                if (adOverlay) adOverlay.style.display = 'none';
            } catch (e) {
                // Si sale error de CORS, confirmamos que necesitamos el Proxy
            }
        }, 1000);

        // Segundo plano (Media Session)
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'YouTube Premium',
                artist: 'Lucas Final',
                artwork: [{ src: 'https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg', sizes: '512x512', type: 'image/png' }]
            });
        }
    </script>
</body>
</html>
