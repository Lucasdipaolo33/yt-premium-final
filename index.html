<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Premium</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family: sans-serif; }
        .btn { background: #f00; color: #fff; padding: 20px 45px; border-radius: 50px; border: none; font-weight: bold; font-size: 20px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="90">
    <h2>Premium PRO</h2>
    <button id="btnInstalar" class="btn">INSTALAR AHORA</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js', { scope: '/' });
        }

        if (window.matchMedia('(display-mode: standalone)').matches) {
            // Entramos con parámetros de limpieza total
            window.location.replace("https://m.youtube.com/?gl=AL&persist_gl=1&theme=dark");
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('btnInstalar').onclick = () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
            } else {
                alert("Ya está instalado. Ábrelo desde tu pantalla de inicio.");
            }
        };
    </script>
</body>
</html>
