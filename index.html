<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Premium</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family: sans-serif; }
        .btn { background: #f00; color: #fff; padding: 20px 45px; border-radius: 50px; border: none; font-weight: bold; font-size: 20px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="90">
    <h2>Premium PRO</h2>
    <button id="btnInstalar" class="btn">INSTALAR AHORA</button>

    <script>
        // 1. REGISTRO DEL SERVICE WORKER (El cerebro que sobrevive a la redirección)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log("Escudo bloqueador activado");
            });
        }

        // 2. LÓGICA DE INSTALACIÓN
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('btnInstalar').onclick = () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') deferredPrompt = null;
                });
            } else {
                alert("La App ya está lista. Si ya la instalaste, búscala en tu pantalla de inicio.");
            }
        };

        // 3. DETECTOR DE APP INSTALADA
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // Redireccionamos a YouTube con el parámetro de Albania (gl=AL) para reducir anuncios de entrada
            window.location.replace("https://m.youtube.com/?gl=AL");
        }
    </script>
</body>
</html>
