<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Premium</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family: sans-serif; }
        .btn { background: #f00; color: #fff; padding: 20px 45px; border-radius: 50px; border: none; font-weight: bold; font-size: 20px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="90">
    <h2>Premium PRO</h2>
    <button id="btnInstalar" class="btn">INSTALAR AHORA</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;

        // ESTO ES LO QUE HACE QUE SE INSTALE AL TOCAR EL BOTÓN
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log("Instalación lista");
        });

        document.getElementById('btnInstalar').onclick = () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // DISPARA EL CARTEL DE INSTALAR DE UNA
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') deferredPrompt = null;
                });
            }
        };

        // SI YA ES LA APP (MODO PREMIUM ACTIVO)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            // Engañamos al sistema para que no pause el audio al minimizar
            Object.defineProperty(document, 'visibilityState', {get: () => 'visible'});
            Object.defineProperty(document, 'hidden', {get: () => false});

            window.location.replace("https://m.youtube.com/?persist_gl=1&gl=AR");

            // EL BLOQUEADOR QUE ME PASASTE (16x y Salto de tiempo)
            setInterval(() => {
                const video = document.querySelector('video');
                const ad = document.querySelector('.ad-showing, .ad-interrupting');
                if (ad && video) {
                    video.muted = true;
                    if (isFinite(video.duration)) video.currentTime = video.duration;
                    video.playbackRate = 16;
                    document.querySelector('.ytp-ad-skip-button, .ytp-ad-skip-button-modern')?.click();
                }
                document.querySelectorAll('ytm-promoted-video-renderer, ytm-display-ad-renderer, ytm-ad-slot, .ad-container').forEach(el => el.remove());
            }, 300);
        }
    </script>
</body>
</html>
