<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Premium</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; display:flex; align-items:center; justify-content:center; }
        #install-screen { text-align: center; color: white; font-family: sans-serif; display: none; }
        .btn { background: #f00; color: #fff; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="install-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="80">
        <h2>YouTube Premium PRO</h2>
        <p>Potencia de Bloqueo Nivel Kiwi Browser</p>
        <button id="install-btn" class="btn">INSTALAR AHORA</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const isApp = window.matchMedia('(display-mode: fullscreen)').matches || 
                      window.matchMedia('(display-mode: standalone)').matches || 
                      window.navigator.standalone;

        if (isApp) {
            // TRUCO SEGUNDO PLANO: Engaño total al motor del cel
            Object.defineProperty(document, 'visibilityState', {get: () => 'visible'});
            Object.defineProperty(document, 'hidden', {get: () => false});
            window.addEventListener('visibilitychange', e => e.stopImmediatePropagation(), true);

            // REDIRECCIÓN DIRECTA
            window.location.href = "https://m.youtube.com/?persist_gl=1&gl=AR";

            // LIMPIADOR ULTRA AGRESIVO
            setInterval(() => {
                // 1. Borra elementos visuales
                const ads = document.querySelectorAll('ytm-promoted-video-renderer, ytm-display-ad-renderer, ytm-companion-ad-renderer, ytm-ad-slot, .ad-container, .ytp-ad-module, ytm-promoted-sparkles-web-renderer, .ytp-ad-overlay-container');
                ads.forEach(ad => ad.remove());

                // 2. Salta videos publicitarios (Lógica de aceleración)
                const video = document.querySelector('video');
                const adShowing = document.querySelector('.ad-showing, .ad-interrupting');
                if (adShowing && video) {
                    video.muted = true;
                    video.playbackRate = 16; // Acelera el anuncio 16 veces (Truco de tu extensión)
                    const skipBtn = document.querySelector('.ytp-ad-skip-button, .ytp-ad-skip-button-modern');
                    if (skipBtn) skipBtn.click();
                }
            }, 250); // Corre 4 veces por segundo para que nada se escape
        } else {
            document.getElementById('install-screen').style.display = 'block';
        }

        let prompt;
        window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); prompt = e; });
        document.getElementById('install-btn').onclick = () => { if(prompt) prompt.prompt(); };
    </script>
</body>
</html>
