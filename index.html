<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YouTube Premium PRO</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family: sans-serif; text-align:center; }
        .loader { border: 4px solid #333; border-top: 4px solid #f00; border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background: linear-gradient(135deg, #ff0000 0%, #b30000 100%); color: white; padding: 16px 35px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 17px; box-shadow: 0 10px 20px rgba(255,0,0,0.3); }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="90">
    <h1 style="font-size: 22px; margin-top: 15px;">YouTube Premium PRO</h1>
    <div id="loader" class="loader"></div>
    <div id="install-container" style="display:none;">
        <button id="install-btn" class="btn">INSTALAR AHORA</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            // HACK DE VISIBILIDAD PARA SEGUNDO PLANO
            Object.defineProperty(document, 'visibilityState', {get: () => 'visible'});
            Object.defineProperty(document, 'hidden', {get: () => false});
            window.addEventListener('visibilitychange', e => e.stopImmediatePropagation(), true);

            window.location.replace("https://m.youtube.com/?persist_gl=1&gl=AR");

            // LÓGICA DE LA EXTENSIÓN QUE PASASTE (Adaptada a Móvil)
            const fastForwardAd = () => {
                const video = document.querySelector('video');
                const adShowing = document.querySelector('.ad-showing, .ad-interrupting, .ytp-ad-player-overlay');
                
                if (adShowing && video) {
                    video.muted = true;
                    // El truco maestro: saltar al final del anuncio
                    if (isFinite(video.duration)) {
                        video.currentTime = video.duration;
                    }
                    video.playbackRate = 16; 
                    // Click en saltar
                    const skipBtn = document.querySelector('.ytp-ad-skip-button, .ytp-ad-skip-button-modern, .ytp-ad-skip-button-slot');
                    if (skipBtn) skipBtn.click();
                }

                // Borrar banners de la interfaz (YPF, Mercado Libre, etc.)
                const banners = document.querySelectorAll('ytm-promoted-video-renderer, ytm-display-ad-renderer, ytm-ad-slot, .ad-container, ytm-promoted-sparkles-web-renderer, ytm-inline-ad-slot-renderer');
                banners.forEach(b => b.remove());
            };

            // Ejecución ultra rápida
            setInterval(fastForwardAd, 200);
            
            // MutationObserver para máxima potencia
            const observer = new MutationObserver(fastForwardAd);
            observer.observe(document.documentElement, { childList: true, subtree: true });

        } else {
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('install-container').style.display = 'block';
            });
            document.getElementById('install-btn').onclick = () => { if (deferredPrompt) deferredPrompt.prompt(); };
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; document.getElementById('install-container').style.display = 'block'; }, 2000);
        }
    </script>
</body>
</html>
