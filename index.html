<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YouTube Premium PRO</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin:0; background:#000; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white; font-family:sans-serif; text-align:center; }
        .loader { border: 4px solid #333; border-top: 4px solid #f00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn { background: #f00; color: white; padding: 15px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; text-decoration:none; display:inline-block; }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" width="80">
    <h2>YouTube Premium</h2>
    <p id="status-text">Iniciando Modo Pro...</p>
    <div id="loader" class="loader"></div>
    <div id="install-area" style="display:none;">
        <button onclick="instalar()" class="btn">INSTALAR APP PREMIUM</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        if (isPWA) {
            // SI ES LA APP: Mandamos directo sin escalas
            setTimeout(() => {
                window.location.href = "https://m.youtube.com/?persist_gl=1&gl=AR";
            }, 1000); 

            // Hack de segundo plano activo
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'YouTube Premium PRO',
                    artwork: [{ src: 'https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg', sizes: '512x512', type: 'image/png' }]
                });
            }
        } else {
            // SI ES EL NAVEGADOR: Mostramos el botÃ³n de instalar
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status-text').innerText = "Instala la app para bloquear anuncios.";
            document.getElementById('install-area').style.display = 'block';
        }

        // Limpiador de anuncios invisible (corre en bucle)
        setInterval(() => {
            const ads = document.querySelectorAll('ytm-promoted-video-renderer, ytm-display-ad-renderer, ytm-ad-slot, .ad-container, .ytp-ad-module, .ad-showing video');
            ads.forEach(ad => {
                if(ad.tagName === 'VIDEO') {
                    ad.muted = true;
                    ad.playbackRate = 16;
                } else {
                    ad.remove();
                }
            });
            document.querySelector('.ytp-ad-skip-button')?.click();
        }, 300);
    </script>
</body>
</html>
