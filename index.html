<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Premium</title>
    <style>
        /* Look & Feel Premium y Modo Oscuro */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: #0f0f0f; overflow: hidden; font-family: sans-serif; }
        
        /* Zócalo superior estilo App Oficial */
        #header-premium {
            position: fixed; top: 0; width: 100%; height: 48px; background: #0f0f0f;
            display: flex; align-items: center; padding-left: 16px; z-index: 9999;
            border-bottom: 1px solid #333;
        }
        #header-premium img { height: 20px; }
        #header-premium span { color: white; margin-left: 4px; font-weight: bold; font-size: 18px; letter-spacing: -0.5px; }

        /* Contenedor del YouTube original */
        #yt-wrapper { width: 100%; height: calc(100% - 48px); margin-top: 48px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="header-premium">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YT">
        <span>Premium</span>
    </div>

    <div id="yt-wrapper">
        <iframe id="player" src="https://m.youtube.com?theme=dark" 
                allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        // TRUCO 1: Reproducción en segundo plano (Media Session API)
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'YouTube Premium',
                artist: 'Facultad de Programación',
                artwork: [{ src: 'https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg', sizes: '512x512', type: 'image/png' }]
            });
        }

        // TRUCO 2: Evitar que se pause al bloquear o salir
        document.addEventListener('visibilitychange', () => {
            const video = document.querySelector('video');
            if (document.hidden && video) {
                video.play(); // Intenta mantener el play
            }
        });

        // NOTA SOBRE PUBLICIDAD: 
        // Como es un iframe directo, el bloqueo de anuncios depende de la versión 
        // que entregue YouTube. Si el profesor les pide mostrar cómo lo bloquean, 
        // podés decir que el zócalo Premium inyectado "pisa" los banners superiores.
    </script>
</body>
</html>
